<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
</head>
<body>
    <h1>All Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task.task_type }} - {{ task.current_status }} - {{ task.business_impact }}</li>
        {% empty %}
            <li>No tasks available.</li>
        {% endfor %}
    </ul>
</body>
</html>
